<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Title with Circular Logo and File Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;100i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 10px 20px;
            text-align: left;
        }
        .upper-left-logo img {
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }
        img.logo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px 0;
        }
        .chat-input {
            border: 2px solid white;
            color: #4DAF7C;
            padding: 10px;
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            margin: 10px;
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            color: white;
        }
        .chat-input input[type="text"]::placeholder {
            color: lightgrey;
        }
        .chat-input button {
            cursor: pointer;
            background: none;
            border: 1px solid white;
            color: white;
            border-radius: 15px;
            padding: 10px;
            margin-left: 10px;
        }
        .chat-input button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .file-upload-icon {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            margin-right: 20px;
        }
        .file-upload-icon input[type="file"] {
            display: none;
        }
        .full-page-section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .title-section {
            background-color: #000;
        }
        .bubble-background {
            position: relative;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            overflow: hidden;
        }
        .bubble-background::before,
        .bubble-background::after {
        
            content: '';
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: 0;
            animation: ripple-animation 3s infinite;
        }
        @keyframes ripple-animation {
            0% {
              transform: scale(0);
              opacity: 1;
            }
            100% {
              transform: scale(2.5);
              opacity: 0;
            }
        }
        .bubble-background::before {
            width: 200px;
            height: 200px;
            top: calc(50% - 100px);
            left: calc(50% - 100px);
        }
        .bubble-background::after {
            width: 300px;
            height: 300px;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
        }
        .bubble-background > * {
            position: relative;
            z-index: 1;
        }
        a {
            color: #4DAF7C;
        }
        h1 {
            font-size: 5.5em;
            font-weight: bold;
            font-style: italic;
        }
        h2 {
            font-size: 2.5em;
            margin: 0.5em 0;
            font-style: italic;
        }
        .highlight1 {
            color: #3b36d3; /* Change this to your preferred color */
        }
        .highlight2 {
            color: #dbc72d; /* Change this to your preferred color */
        }
        .icon {
            padding: 10px;
            color: white;
            min-width: 50px;
            text-align: center;
        }
        .chat-display {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            background: #333;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 10px;
        }
        .message img {
            max-width: 100%;
            border-radius: 10px;
        }
        h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            margin: 0.5em 0;
            font-style: italic;
        }
        .image-preview {
            width: 50px; /* Set the width of the image preview */
            height: 50px; /* Set the height of the image preview */
            object-fit: cover;
            border-radius: 10px; /* Give the image rounded corners */
            margin-right: 10px;
            background: white; /* Background color for the image container */
            display: none; /* Initially hide the preview */
        }
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="upper-left-logo">
            <img src="https://raw.githubusercontent.com/NarawitPrathansap/AIPrototype2023/main/templates/logo_app.jpg" alt="Logo" class="upper-left-logo">
        </div>
    </header>
    <div class="container">
        <img src="https://raw.githubusercontent.com/NarawitPrathansap/AIPrototype2023/main/templates/logo_app.jpg" alt="Logo" class="logo">
        <h1>DENTAI</h1>

        <form id="userForm" class="chat-input" enctype="multipart/form-data">
            <img id="uploaded-image" class="image-preview">
            <label for="userFile" class="file-upload-icon">
                <i class="fas fa-upload"></i>
                <input type="file" id="userFile" onchange="displayImage(this)" accept="image/*" required/>
            </label>
            <input type="text" id="userQuestion" placeholder="Type a question..." required/>
            <button type="button" onclick="submitForm()"><i class="fas fa-arrow-right"></i></button>
        </form>
        <div id="chatbotResponse" class="chat-display hidden"></div>
    </div>
    <div class="full-page-section title-section bubble-background">
        <div>
            <h2><span class="highlight1">Dent</span><span class="highlight2">al</span> <span class="highlight1">A</span><span class="highlight2">rtificial</span> <span class="highlight1">I</span><span class="highlight2">ntelligence</span></h2>
            <h3>Deep Age and Gender estimation</h3> 
            <h3>via panoramic radiograph</h3>
        </div>
    </div>
    <section class="bubble-background">
        <h1>Welcome to Our Dental AI Service</h1>
        <p>Providing cutting-edge technology for dental diagnostics</p>
        <!-- Other content -->
    </section>
    <script>
        function displayImage(input) {
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var uploadedImage = document.getElementById('uploaded-image');
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function submitForm() {
            const userQuestion = document.getElementById('userQuestion').value;
            const chatbotResponseDiv = document.getElementById('chatbotResponse');
            chatbotResponseDiv.innerHTML = `<p><strong>Question:</strong> ${userQuestion}</p>`;

            const userFile = document.getElementById('userFile').files[0];
            if (userFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    chatbotResponseDiv.innerHTML += `<img src="${e.target.result}" alt="User Image" style="max-width: 100%; height: auto;">`;
                };
                reader.readAsDataURL(userFile);
            }

            chatbotResponseDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
