<!DOCTYPE html>
<html>
<head>
    <title>DENTAI - Image Prediction App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- FontAwesome for icons -->
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            background-color: #f0f0f0;
            color: #000;
            
        }
        .app-name, h1 {
            margin: 20px 0; /* Add some space around the application name */
            font-size: 120px; /* Increase the font size of the application name */
            font-style: Italic;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin: 20px auto;
            display: block; /* Ensure the logo is block level for auto margins to center it */
            border-radius: 50%; /* Makes the image round */
            object-fit: cover; /* Ensures the image covers the area without losing its aspect ratio */
        }
        .form-container {
            margin: 20px auto;
            width: fit-content;
            position: relative; /* Needed for absolute positioning of the icon */
        }
        input[type="text"], input[type="file"] {
            width: 80%; /* Adjusts the width of the input fields */
            margin: 10px 0; /* Adds margin above and below each input field */
            padding: 10px; /* Adds padding inside the input fields */
            border: 1px solid #ccc; /* Defines a border for the input fields */
            border-radius: 5px; /* Rounds the corners of the input fields */
            box-sizing: border-box; /* Ensures padding does not affect the total width of the input fields */
        }
        input[type="submit"] {
            padding: 12px 20px; /* Adjusts padding to match the height of the text input field */
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-icon {
        	font-size: 20px;
            position: absolute;
            right: -27px;
            top: 30px;
            transform: translateY(-50%);
            color: #333;
            cursor: pointer;
        }
        input[type="submit"] {
            display: none; /* Hide the original submit button */
        }
        /* Light theme styles */
        body.light-theme {
            background-color: #f0f0f0;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Dark theme styles */
        body.dark-theme {
            background-color: #000000;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-theme .send-icon {
            color: #fff; /* Change color for dark theme */
        }
        body.dark-theme .file-upload-label {
            color: #fff; /* Ensures good visibility on dark backgrounds */
        }
        /* Dark theme styles for highlighted text */
        body.dark-theme .highlight1 {
            color: #4a3ef6; /* Adjusted color for dark theme visibility */
        }
        body.dark-theme .highlight2 {
            color: #fff568; /* Adjusted color for dark theme visibility */
        
        }
        /* Light theme text color adjustments */
        body.light-theme {
            color: #000; /* Ensure dark text for light theme */
        }

        body.light-theme h3 {
            color: #000; /* Explicitly set dark text color for h3 tags in light theme */
        }
        body.light-theme h4 {
            color: #000; /* Explicitly set dark text color for h3 tags in light theme */
        }    
        .theme-toggle {
            position: fixed; /* Position the button relative to the viewport */
            cursor: pointer;
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for theme change */
            z-index: 1000; /* Ensure the button is always on top */
        }
        input[type="text"] {
            width: 500px; /* Increased width */
            padding: 10px 40px 10px 10px; /* Adjust padding to make room for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .file-upload-label {
            cursor: pointer;
            color: #333; /* Icon color */
            font-size: 24px; /* Icon size */
            position: absolute;
            right: 510px;
            top: 15px;
        }
        .file-upload-label:hover {
            color: #000; /* Icon hover color */
        }
        .full-page-section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h2 {
            font-size: 5em;
            margin: 0.5em 0;
            font-style: italic;
        }
        h3 {
            font-size: 3em;
            margin: 0.5em 0;
            font-style: italic;
        }
        h4 {
            font-size: 3.5em;
            margin: 0.5em 0;
            font-style: italic;
        }
        .highlight1 {
            color: #534ee0; /* Change this to your preferred color */
        }
        .highlight2 {
            color: #db9b2d; /* Change this to your preferred color */
        }
        #age-gender-estimation {
            margin: 40px auto;
            padding: 20px;
            background-color: #f0f0f0; /* Light background for the light theme */
            color: #000; /* Dark text for the light theme */
        }

        body.dark-theme #age-gender-estimation {
            background-color: #333; /* Dark background for the dark theme */
            color: #fff; /* Light text for the dark theme */
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        body.dark-theme a {
            color: #4ea8de;
        }

    </style>
</head>
<body class="dark-theme">

    <button onclick="toggleTheme()" class="theme-toggle">
        <i class="fas fa-moon" id="moon-icon"></i> <!-- Moon icon for dark theme -->
        <i class="fas fa-sun" id="sun-icon" style="display: none;"></i> <!-- Sun icon for light theme -->
    </button>

    <img src="https://raw.githubusercontent.com/NarawitPrathansap/AIPrototype2023/main/templates/logo_app.jpg" alt="DENTAI Logo" class="logo">
    <h1>DENTAI</h1>
    <div class="form-container">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-upload-label">
                <i class="fas fa-cloud-upload-alt"></i> <!-- Upload icon -->
            </label>
            <input id="file-upload" type="file" name="image" onchange="previewImage();" required style="display: none;">
            <div id="image-preview-container" style="display: none; position: relative;">
                <img id="image-preview" src="" alt="Image preview" style="width: 150px; height: 150px; object-fit: contain;" />
                <i class="fas fa-times-circle" id="remove-image" style="position: absolute; top: 0; right: 0; cursor: pointer; color: rgb(226, 25, 109); font-size: 24px; display: none;"></i>
            </div>
            <div id="loading-indicator" style="display: none;">
                <div class="loader"></div>
            </div>
            <input type="text" name="question" placeholder="Enter your question" required><br>
            <i class="fas fa-paper-plane send-icon" onclick="submitForm();"></i>
        </form>
    </div>


    <div class="full-page-section">
        <div>
            <h2><span class="highlight1">Dent</span><span class="highlight2">al</span> <span class="highlight1">A</span><span class="highlight2">rtificial</span> <span class="highlight1">I</span><span class="highlight2">ntelligence</span></h2>
            <h3>Deep Age and Gender estimation</h3> 
            <h3>via panoramic radiograph</h3>
        </div>
    </div>
    <section id="age-gender-estimation" style="padding: 20px; text-align: center;">
        <h4>Application for estimation age and gender</h4>
        <p>For more information, visit our <a href="https://nattntn.github.io/Interpretable_Deep_Neural_Networks_for_Age_and_Gender_Estimation_via_Panoramic_Radiographs/#" target="_blank" rel="noopener noreferrer">DentAI webpage</a>.</p>
    </section>
    

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.className;
            const isLightTheme = currentTheme === "light-theme";
            
            body.className = isLightTheme ? "dark-theme" : "light-theme";
            
            // Toggle icons based on the theme
            document.getElementById('moon-icon').style.display = isLightTheme ? 'inline-block' : 'none';
            document.getElementById('sun-icon').style.display = isLightTheme ? 'none' : 'inline-block';
        }
        let lastImageUrl = null; // Global variable to store the URL of the last successfully previewed image

        function previewImage() {
            var file = document.getElementById('file-upload').files[0];
            var preview = document.getElementById('image-preview');
            var reader = new FileReader();
            var removeIcon = document.getElementById('remove-image');
            
            reader.onloadend = function () {
                if (reader.result) {
                    preview.src = reader.result;
                    document.getElementById('image-preview-container').style.display = 'block';
                    removeIcon.style.display = 'block'; // Show the remove icon
                    adjustElementsPosition(true); // Adjust positions when image is displayed
                } else {
                    clearImagePreview(); // Call a function to clear the image preview
                }
            };
            
            if (file) {
                reader.readAsDataURL(file);
                document.getElementById('loading-indicator').style.display = 'none';
            } else {
                clearImagePreview(); // Call a function to clear the image preview
            }
        }

        // Function to clear the image preview and reset file input
        function clearImagePreview() {
            var preview = document.getElementById('image-preview');
            var fileInput = document.getElementById('file-upload');
            var removeIcon = document.getElementById('remove-image');

            preview.src = "";
            document.getElementById('image-preview-container').style.display = 'none';
            removeIcon.style.display = 'none'; // Hide the remove icon
            fileInput.value = ""; // Reset file input
            adjustElementsPosition(false); // Reset positions when no image is displayed
        }

        // Add click event listener to the remove icon
        document.getElementById('remove-image').addEventListener('click', clearImagePreview);


    function adjustElementsPosition(isImageDisplayed) {
        var sendIcon = document.querySelector('.send-icon');
        var uploadLabel = document.querySelector('.file-upload-label');
        var questionInput = document.querySelector('input[name="question"]');
        var inputBoxRect = questionInput.getBoundingClientRect(); // Get the bounding rectangle of the input box
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop; // Get the current scroll position

        // Calculate the adjusted top position based on scroll
        var adjustedTop = inputBoxRect.top + scrollTop - 50; // Adjust the 50 as needed

        // Apply the calculated top position to the icons
        sendIcon.style.top = `${adjustedTop}px`;
        uploadLabel.style.top = `${adjustedTop}px`;
    }

    // Listen for scroll events on the window and adjust the icon positions accordingly
    window.addEventListener('scroll', function() {
        adjustElementsPosition(document.getElementById('image-preview-container').style.display !== 'none');
    });

    // Initial call to ensure positions are correct on page load
    adjustElementsPosition(false);

    
    function submitForm() {
    var fileInput = document.getElementById('file-upload');
    var questionInput = document.querySelector('input[name="question"]');
    var form = document.querySelector('form');

    // Check if both an image is selected and the text input is not empty
    if (fileInput.files.length > 0 && questionInput.value.trim() !== '') {
        // Directly submit the form
        form.submit();
    } else {
        // Alert the user if either the image or text is missing
        alert('Please select an image and enter your question before submitting.');
    }
}

    </script>

</body>
</html>
