<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <p><strong>Question:</strong> {{ question }}</p>
    <p><strong>Prediction:</strong> {{ prediction }}</p>
    
    <!-- Display the original cropped image (right side) -->
    <img src="{{ cropped_image_url }}" alt="Cropped Image" style="width:auto; height:auto; max-width:50%; max-height:100%; display:inline-block;">

    <!-- Display the flipped image (left side) -->
    <img src="{{ flipped_image_url }}" alt="Flipped Image" style="width:auto; height:auto; max-width:50%; max-height:100%; display:inline-block;">

    <!-- Link to try another prediction -->
    <a href="{{ url_for('index') }}">Try another prediction</a>
</body>
</html>
